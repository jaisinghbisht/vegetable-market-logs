    <script>
        // Function to toggle the filter section
        function toggleFilter() {
            var filterSection = document.querySelector('.filter-section');
            var filterToggleBtn = document.querySelector('.filter-toggle-btn');

            if (filterSection.style.display === 'none' || filterSection.style.display === '') {
                filterSection.style.display = 'block';
                filterToggleBtn.innerHTML = 'Hide Filters';
            } else {
                filterSection.style.display = 'none';
                filterToggleBtn.innerHTML = 'Show Filters';
            }
        }
    </script>

        </div>
        <div class="slider">

        <div class="range-input">

            <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
        </div>

        <script src="script_price.js"></script>
